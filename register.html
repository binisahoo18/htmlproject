<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
   <form action=""> <fieldset>
    <legend>
        <h1>Student Registration Form</h1>
    </legend>
    <div>
        Name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text"id="name" required name="name" placeholder="Ram">
    </div>
    <br>
   <div>
        Email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text"id="email"required name="email" placeholder="ramj@email.com">
   </div>
   <br>
   <div>
        Contact :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" id="phone" required name="phone" placeholder="+91 987 654 3210"pattern="[6-9]{1}[0-9]{9}">
    </div>
    <br>
    <div>
        Year of Passing:
        &nbsp;&nbsp;&nbsp;&nbsp;
        2019: <input type="radio">
        2020: <input type="radio">
        2021: <input type="radio">
        2022: <input type="radio">
        2023: <input type="radio">
    </div>
    <br>
    <div>
        Mode Of Training:
        &nbsp;
        <select name="drop-down" id="">
            <option value="onlile">Onlile</option>
            <option value="offline">Offline</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit" value="submit">
    </div>
</fieldset>
    </form> 
</body>
</html>
